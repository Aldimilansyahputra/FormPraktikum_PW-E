<!DOCTYPE html>
<html>
<head>
	<title>Form Destinasi</title>
	<link rel="stylesheet" type="text/css" href="ceesesnya.css">
</head>
<body>
<form method="post" action="Sudah.html">
	<div class="login-box">
		<div class="box">
			<h2>Form Destinasi</h2>
			<input type="text" name="ID Pengguna" placeholder="ID Traveler" required>
			<input type="text" name="Email" placeholder="Email" required>
			<input type="text" name="tujuan" placeholder="Tujuan" required>
			<input type="text" name="jumlah Pax" placeholder="Jumlah Pax" required>
			<input type="password" name="password" placeholder="Password" required>
			<label>Paket :</label>
		  <select name="Paket">
		  	<option value="">2Day 1Night</option>
		  	<option value="2D2N">2Day 2Night</option>
		  	<option value="3D2N">3Day 2Night</option>
		  	<option value="MT3">more than 3 days</option>
		  </select>
			<input type="submit" name="submit button" value="submit">
		</div>
	</div>
</form>
</body>
</html>
